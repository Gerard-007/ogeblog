{% extends "layout.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}reset password{% endblock %}

{% block content %}
<div class="signup-page" >

		<div class="page-header section-image">
		    <div class="page-header-image" style="background-image: url('https://res.cloudinary.com/hwz12fud7/image/upload/v1537993883/media/musicadence/choir.jpg');"></div>
		        <div class="content">
									<div class="container">
										<div class="col-md-5 ml-auto mr-auto">
											<div class="logo-container">
                          <img src="{% static 'img/icons/musicadence.png' %}" alt="">
                      </div>
											<br>
											<h3 text-center>Set your new password</h3>
                      <p>Please choose carefully as this new password would replace the old one</p>
											<form method='POST' class="card card-login card-plain">
												{% csrf_token %}
												{% bootstrap_form form%}
												<br>
												<div class="card-footer text-center">
													<input type='submit' value='change my password' class='btn btn-info btn-round btn-block'>
                        </div>
											</form>
										</div>
									</div>

		        </div>
		    </div>
</div>
{% endblock %}
