<ul class="pagination">
	   <li class="page-item">
       {% if page_obj.has_previous %}
    		 <a class="page-link" href="{{ page_obj.previous_page_number }}" aria-label="Previous">
    		     <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
    		 </a>
       {% endif %}
	   </li>
	   <li class="page-item"><a class="page-link">page</a></li>
	   <li class="page-item active"><a class="page-link">{{ page_obj.number }}</a></li>
	   <li class="page-item"><a class="page-link">of</a></li>
     <li class="page-item"><a class="page-link">{{ page_obj.paginator.num_pages }}</a></li>
	   <li class="page-item">
        {% if page.has_next %}
    		 <a class="page-link" href="{{ page_obj.next_page_number }}" aria-label="Next">
    		     <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
      	 </a>
         {% endif %}
     </li>
 </ul>
